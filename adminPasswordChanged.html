<html>
<script type="text/javascript">
window.onload = function()
{
	if (location.search != "")
	{
		var x = location.search.substr(1).split(";")
		var y = x[0].split("&");
		var z=y[0].split("=");
		if(z[1]=="true")
		{
			alert("Password Updated Successfully. Please Relogin with your new password.");
		}
		else
		{
			alert("Password Not Updated. Please Relogin with your old password.");
		}
		window.location="administratorLogin.html";
	}
}
</script>
</html>
